<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Profile card component | Frontend Mentor</title>

<body>

  <main>

    <img src="./images/bg-pattern-card.svg" alt="pattern of blue circles in a blue background">

    <img src="./images/image-victor.jpg" alt="profile picture of Victor Crest">

    <h1>Victor Crest</h1>
    <span>26</span>

    <h2>London</h2>

    <hr>

    <ul>
      <li>
        <h3>Followers</h3>
        <span>80K</span>
      </li>
      <li>
        <h3>Likes</h3>
        <span>803K</span>
      </li>
      <li>
        <h3>Photos</h3>
        <span>1.4K</span>
      </li>
    </ul>

  </main>
